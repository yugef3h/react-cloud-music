<script>
window.onload = function () {
  handleMainMenu();
}





  let handleMainMenu = function () {
    "use strict";

    let mobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let menuList = document.getElementsByClassName('navbar-main')[0].children;
    // Disable floating menu on mobile phones
    if (!mobile) {
      navfloat();
      for (let i=0; i < menuList.length; i++){
        menuList[i].addEventListener('mouseover', function () {
          if (hasClass1(this, 'open')) {
            removeClass1(this, 'open');
          }
        })
      }
    }
    else {
      addClass1(document.getElementsByTagName('html')[0],'mobile');
    }



    // Show navigation menu on button click
    document.getElementsByClassName('navbar-toggle')[0].addEventListener('click', function () {
      let btn = this;
      let target = document.body;
      if (!hasClass1(target, 'navbar-open')) {
        addClass1(btn, 'active');
        addClass1(target, 'navbar-open');
      } else {
        addClass1(target, 'navbar-closing');
        setTimeout(function () {
          addClass1(target, 'navbar-bgfade');
        }, 400);
        setTimeout(function () {
          removeClass1(btn, 'active');
          removeClass1(target, 'navbar-open navbar-closing navbar-bgfade');
        }, 800);
      }
    });
    // Floating menu function
    function navfloat() {
      let pageNav = document.getElementsByClassName('page-navbar')[0];
      let prevScroll = '0';
      let curDir = 'down';
      let prevDir = 'up';

      window.addEventListener('scroll', function () {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > 100 && (!hasClass1(pageNav, 'navbar-hidden') && !hasClass1(pageNav, 'navbar-fixed'))) {
          addClass1(pageNav, 'navbar-hidden');
        }
        else if (scrollTop < 100 && (!hasClass1(pageNav, 'navbar-fixed') && !hasClass1(pageNav, 'navbar-hidden'))) {
          removeClass1(pageNav, 'navbar-hidden');
        }


        if (scrollTop > 300) {
          if (!hasClass1(pageNav, 'navbar-fixed')) {
            addClass1(pageNav, 'navbar-fixed');
          }
          if (scrollTop >= prevScroll) {
            curDir = 'down';
            if (curDir !== prevDir) {
              prevDir = curDir;
              removeClass1(pageNav, 'navbar-visible');
              addClass1(pageNav, 'navbar-hidden')
            }
          }
          else {
            curDir = 'up';
            if (curDir !== prevDir) {
              removeClass1(pageNav, 'navbar-hidden');
              addClass1(pageNav, 'navbar-visible');
              prevDir = curDir;
            }
          }
          prevScroll = scrollTop;
        }
        if (hasClass1(pageNav, 'navbar-fixed') && scrollTop <= 10) {
          removeClass1(pageNav, 'navbar-fixed navbar-visible');
        }
      });
    }
  };


</script>
